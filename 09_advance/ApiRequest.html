<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const xhr = new XMLHttpRequest();
    const requestURL = 'https://api.github.com/users/iamNanak';
    xhr.open('GET', requestURL)  // 2 parameter were pass here mehtod => GET,POST,PAYLOAD and url
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            console.log(this.responseText);
            const data = this.responseText;
            console.log(data);    // all data object 
            console.log(data.followers);  //undefined
            console.log(typeof data);   //string

            const data1 = JSON.parse(this.responseText);
            console.log(typeof data1)   //object
            console.log(data1.followers)
        }
    }
    xhr.send();
</script>
</html>
