<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind (react)</title>
</head>
<body>
    <button id="btn1">Button Click1</button>
    <button id="btn2">Button Click2</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:5000"

            //requirement
            document.querySelector('#btn1').addEventListener('click', this.handleClick1) 
            document.querySelector('#btn2').addEventListener('click', this.handleClick2.bind(this)) 
                
            
        }
        handleClick1(){
            console.log("Clicked by Handle1");
            console.log(this)   //  it have the reference of the context i.e. button which called the refernce
            console.log(this.server);  // instead having of reference, this will not run because the method is not bind
        }
        handleClick2(){
            console.log("Clicked by Handle2");
            console.log(this)    // we get all fucntion access define in React class
            console.log(this.server);   

        }
    }

    const app = new React()
</script>
</html>
